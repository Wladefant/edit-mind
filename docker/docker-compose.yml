services:
  background-jobs:
    build:
      context: ..
      dockerfile: docker/Dockerfile.background-jobs
    image: edit-mind-background-jobs:latest
    ports:
      - "4000:4000"
      - "8765:8765"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - ../.env
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    image: edit-mind-web:latest
    ports:
      - "3745:3745"
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_started
    env_file:
      - ../.env
    networks:
      - app-network
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/data
    env_file:
      - ../.env
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:16
    ports:
      - "5433:5432"
    env_file:
      - ../.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgdata:
  chroma_data:
  redis_data:

networks:
  app-network: